<!DOCTYPE html>
<html lang="en">
<head>
    <title>DLLT Form</title>
    <meta charset="utf-8"/>
    <meta name="description" content="DLLT Form"/>
    <meta name="keywords" content="Forms, Course, IT, Registration"/>
    <meta name="author" content="Dung Lai Lap Trinh"/>
    <script src="web.js"></script>
</head>
<body>
    <h1>DLLT Education</h1>
    <h2>Registration Form</h2>
    <div id="error" style="color: red"></div>
    <form id="registerForm" method="post" action="test_web.html" novalidate>
        <fieldset>
            <legend>Personal information</legend>
            <p>
                <label for="firstname">Enter your First Name: </label>
                <input type="text" id="firstname" name="firstname" pattern="[A-Z a-z]{1,30}"/>
            </p>
            <p>
                <label for="lastname">Enter your Last Name: </label>
                <input type="text" id="lastname" name="lastname" pattern="[A-Z a-z]{1,30}"/>
            </p>
            <p>
                <label for="email">Enter your Email: </label>
                <input type="text" id="email" name="email" pattern="^[A-Za-z]*@[A-Z.a-z]*$"/>
            </p>
            <p>
                <label for="phonenumber">Enter your Phone Number: </label>
                <input type="text" id="phonenumber" name="phonenumber" pattern="^((\+84)|0)\d{9,10}$"/>
            </p>
            <p>
                <label for="age">Enter your Age: </label>
                <input type="text" id="age" name="age" pattern="^(((\d)|(\d\d)|(1[0-5][0-9]))|(150))$"/>
            </p>
        </fieldset>
        <br/>
        <fieldset id="radio_occupation">
            <legend>Select your occupation</legend>
            <label for="highschool">Highschool</label>
            <input type="radio" name="occupation" id="highschool" value="highschool"/>
            <br/>
            <label for="university">University</label>
            <input type="radio" name="occupation" id="university" value="university"/>
            <br/>
            <label for="working">Working</label>
            <input type="radio" name="occupation" id="working" value="working"/>
            <br/>
            <label for="retired">Retired</label>
            <input type="radio" name="occupation" id="retired" value="retired"/>
            <br/>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Select Courses</legend>
            <label for="logicmath">Logic Math - 499k</label>
            <input type="checkbox" id="logicmath" name="logicmath" value="logicmath"/>
            <br/>
            <label for="python">Python Basic - 799k</label>
            <input type="checkbox" id="python" name="python" value="python"/>
            <br/>
            <label for="web">Web Basic - 749k</label>
            <input type="checkbox" id="web" name="web" value="web"/>
            <br/>
            <label for="game">Game Python - 149k</label>
            <input type="checkbox" id="game" name="game" value="game"/>
            <br/>
            <label for="datascience">Data Science Basic - 249k</label>
            <input type="checkbox" id="datascience" name="datascience" value="datascience"/>
            <br/>
            <label for="ai">AI Basic - 499k</label>
            <input type="checkbox" id="ai" name="ai" value="ai"/>
            <br/>
        </fieldset>
        <br/>
        <label for="payment">Payment method</label>
        <select name="payment" id="payment">
            <option value="none">Please select</option>
            <option value="paypal">Paypal</option>
            <option value="creditcard">Credit Card</option>
        </select>
        <br/>
        <br/>
        <input type="submit" value="Register Now">
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
